<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>
  <div id="addQuoteForm">
    <input type="text" id="newQuoteText" placeholder="Enter a new quote">
    <input type="text" id="newQuoteCategory" paceholder="Enter quote category">
    <button id="addQuoteButton">Add Quote</button>
  </div>
 <select id="categoryFilter" onchange="filterQuotes()">
 <option value="all">All Categories</option>
  </select>

 <button id="exportQuotes">Export Quotes</button>
 <input  type="file" id="iportFile" accept=".json" onchange="importFromJsonFile(event)">
<div id="syncStatus"></div>  
  <script src="script.js"></script>
</body>
</html>
